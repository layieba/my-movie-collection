<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Movie Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Movie Collection</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Movie List Section -->
        <section>
            <h2>Popular Movies</h2>
            <ul>
                <li>The Matrix</li>
                <li>Inception</li>
                <li>The Dark Knight</li>
            </ul>
        </section>

        <!-- Image Gallery Section -->
        <section>
            <h2>Movie Posters</h2>
            <figure>
                <img src="matrix-poster.jpg" alt="The Matrix Movie Poster" width="300">
                <figcaption>The Matrix</figcaption>
            </figure>
            <figure>
                <img src="inception-poster.jpg" alt="Inception Movie Poster" width="300">
                <figcaption>Inception</figcaption>
            </figure>
            <figure>
                <img src="dark-knight-poster.jpg" alt="The Dark Knight Movie Poster" width="300">
                <figcaption>The Dark Knight</figcaption>
            </figure>
        </section>

        <!-- External Link Section -->
        <section>
            <h2>Learn More</h2>
            <p>For more information about movies, visit the official <a href="https://www.imdb.com" target="_blank">IMDb website</a>.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Movie Collection. All rights reserved.</p>
    </footer>

</body>
</html>
